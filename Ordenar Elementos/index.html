<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container m-3">
        <form id="element_form">
            <div class="mb-3">
                <h2 for="number_input" class="form-label">Adicionar Elemento a Lista</h2>
                <input type="text" id="number_input" class="form-control form_field" placeholder="Digite um nÃºmero">
            </div>
            <button type="submit" class="button btn btn-dark cursor-pointer d-flex align-items-center">
                <span class="button_text">Adicionar</span>
                <i class="fa-solid fa-plus button_icon"></i>
            </button>
        </form>
    </section>
    <section class="container m-3 d-flex justify-content-center">
        <button class="btn btn-dark button cursor-pointer d-flex align-items-center" id="selection_sort_btn">
            <span class="button_text">Ordenar</span>
            <i class="fa-solid fa-sort button_icon"></i>
        </button>
    </section>


    <section class="container m-3">
        <h2>Lista de Itens</h2>
        <ul id="elementos">
            <li class="item">16</li>
            <li class="item">7</li>
        </ul>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
